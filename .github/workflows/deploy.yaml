name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: ğŸ‰ Deploy updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â¬ Install Laravel dependencies
        uses: php-actions/composer@v6
        with:
          progress: yes

      - name: ğŸ” Check Laravel dependencies installation
        run: |
          if [ -d "./vendor" ]; then
            echo "âœ… Laravel dependencies installed successfully."
          else
            echo "âŒ Laravel dependencies installation failed. (No vendor directory found)"
            exit 1
          fi

      - name: ğŸ“‚ Prepare files for InfinityFree
        run: |
          mkdir -p infinityfree-deploy
          cp -R public/* infinityfree-deploy/
          cp -R resources infinityfree-deploy/
          cp -R bootstrap infinityfree-deploy/
          cp -R storage infinityfree-deploy/
          cp -R app infinityfree-deploy/  # Menambahkan folder app/
          cp artisan infinityfree-deploy/
          cp composer.json infinityfree-deploy/
          cp composer.lock infinityfree-deploy/
          echo "ğŸ¯ Files prepared for deployment."

      - name: ğŸ“¦ Upload site to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: "/htdocs/"
          timeout: 180000
          state-name: ftp-deploy-sync-state.json
          log-level: minimal
          exclude: |
            **/.git*
            **/.git*/**
            **/.env*
            **/.htaccess

      - name: ğŸ”„ Run Composer Install on Server
        run: |
          # Pastikan composer sudah terinstall di server dan jalankan perintah install
          ssh ${{ secrets.FTP_USER }}@${{ secrets.FTP_HOST }} "cd /htdocs && php composer.phar install --no-dev --optimize-autoloader"

      - name: âœ… Deployment completed
        run: echo "Deployment to InfinityFree completed successfully!"
